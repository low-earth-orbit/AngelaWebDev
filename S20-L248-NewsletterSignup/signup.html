<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
  <title>Signup</title>
</head>

<body class="text-center">

  <main class="form-signin">
    <form class="" action="/" method="post">
      <img class="mb-4" src="images/doge.jpg" alt="" width="200" height="200">
      <h1 class="h3 mb-3 fw-normal">Sign Up to Our Newsletter!</h1>

      <div class="form-floating">
        <input name="fName" type="text" class="form-control top" id="floatingLastName" placeholder="First Name" required>
        <label for="floatingFirstName">First Name</label>
      </div>

      <div class="form-floating">
        <input name="lName" type="text" class="form-control middle" id="floatingLastName" placeholder="Last Name" required>
        <label for="floatingLastName">Last Name</label>
      </div>

      <div class="form-floating">
        <input name="email" type="email" class="form-control bottom" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email Address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>



</body>

</html>
